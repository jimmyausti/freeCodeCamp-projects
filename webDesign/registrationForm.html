<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
</head>
<body>
    <header>
        <h1 id="title">Registration Form</h1>
        <p id="description">Enter your details here to register</p>
    </header>
    <form action="" id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name"required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="text" id="email" placeholder="Jimmy@example.com">
        </div>
        <div class="form-group">
            <label id="number-label" for="age">Age</label>
            <input type="number" id="email" placeholder="e.g 16" min="5" max="99">
        </div>
        <div class="form-group">
            <p>Favourite Beatles member?</p>
            <label for="">
                <input type="radio" name="radio" >John
            </label>
            <label for="">
                <input type="radio" name="radio" >Paul
            </label>
            <label for="">
                <input type="radio" name="radio">George
            </label>
            <label for="">
                <input type="radio" name="radio">Ringo
            </label>
        </div>
        <div class="form-group">
            <p>Favourite Beatles album?</p>
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected>Choose someone!</option>
                <option value="">Please Please Me</option>
                <option value="">With The Beatles</option>
                <option value="">A Hard Day's Night</option>
                <option value="">Beatles for sale</option>
                <option value="">Help!</option>
                <option value="">Rubber Soul</option>
                <option value="">Revolver</option>
                <option value="">Sgt. Pepper's Lonely Hearts Club Band</option>
                <option value="">The White Album</option>
                <option value="">Abbey Road</option>
                <option value="">Let it Be</option>
            </select>
        </div>
        <div class="form-group">
            <p>Favourite Beatles songs?</p>
            <label for="">
                <input type="checkbox">Yesterday
            </label>
            <label for="">
                <input type="checkbox">Here comes the sun
            </label>
            <label for="">
                <input type="checkbox">Can't buy me love
            </label>
            <label for="">
                <input type="checkbox">The continuing adventures of Bungalow Bill
            </label>
            <label for="">
                <input type="checkbox">Penny Lane
            </label>
            <input type="checkbox" name="rad" id="otherRad"> <input  id="other" type="text" placeholder="Other" />
        </div>
        <div class="form-group">
            <label for="moreInfo">Provide a message:
                <textarea name="" id="" cols="30" rows="10" placeholder="Yesterday, all my troubles seemed so far away..."></textarea>
            </label>
        </div>
        <button id="submit">submit</button>
    </form>
</body>
</html>
