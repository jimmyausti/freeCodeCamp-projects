<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register here</title>
</head>
<body>
    <header>
        <h1 id="title">Registration Form</h1>
        <p id="description">Enter your details here to register</p>
    </header>
    <form action="" id="survey-form">
        <div id="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name"required>
        </div>
        <div id="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="Jimmy@example.com"required>
        </div>
        <div id="form-group">
            <label id="number-label" for="age">Age</label>
            <input type="number" id="number" placeholder="e.g 16" min="5" max="99">
        </div>
        <div id="form-group">
            <p>Favourite Beatles member?</p>
            <div class="option__list">
                <label for="" class="option__list--item">
                    <input value="radio" type="radio" name="radio" >John
                </label>
                <label for="" class="option__list--item">
                    <input value="radio" type="radio" name="radio" >Paul
                </label>
                <label for="" class="option__list--item">
                    <input value="radio" type="radio" name="radio">George
                </label>
                <label for="" class="option__list--item">
                    <input value="radio" type="radio" name="radio">Ringo
                </label>
            </div>
        </div>
        <div id="form-group">
            <p>Favourite Beatles album?</p>
            <select name="dropdown" id="dropdown">
                <option value="dropdown" disabled selected>Choose an album!</option>
                <option value="dropdown">Please Please Me</option>
                <option value="dropdown">With The Beatles</option>
                <option value="dropdown">A Hard Day's Night</option>
                <option value="dropdown">Beatles for sale</option>
                <option value="dropdown">Help!</option>
                <option value="dropdown">Rubber Soul</option>
                <option value="dropdown">Revolver</option>
                <option value="dropdown">Sgt. Pepper's Lonely Hearts Club Band</option>
                <option value="dropdown">The White Album</option>
                <option value="dropdown">Abbey Road</option>
                <option value="dropdown">Let it Be</option>
            </select>
        </div>
        <div id="form-group">
            <p>Favourite Beatles songs?</p>
            <div class="option__list">
                <label for="" class="option__list--item">
                    <input  value="checkbox" type="checkbox">Yesterday
                </label>
                <label for="" class="option__list--item">
                    <input  value="checkbox" type="checkbox">Here comes the sun
                </label>
                <label for="" class="option__list--item">
                    <input  value="checkbox" type="checkbox">Can't buy me love
                </label>
                <label for="" class="option__list--item">
                    <input  value="checkbox" type="checkbox">The continuing adventures of Bungalow Bill
                </label>
                <label for="" class="option__list--item">
                    <input  value="checkbox" type="checkbox">Penny Lane
                </label>
                <label for="" class="option__list--item">
                    <input  value="checkbox" type="checkbox">Other
                </label>
            </div>
        </div>
        <div id="form-group" class="textarea-group">
            <p>Submit your hot takes/opinions here</p>
            <label for="moreInfo">
                <textarea name="" id="" cols="30" rows="10" placeholder="Yesterday, all my troubles seemed so far away..."></textarea>
            </label>
        </div>
        <div class="button--wrapper">
            <button id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
